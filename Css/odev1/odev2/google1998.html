<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="google1998.css">
</head>
<body>
    <!-- Google png -->
    <div class="google-png">
        <img  class="google-png" src ="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google-png">
    </div>
    <!-- Google png -->
    <!-- search input start -->
    <div class="search">
        <p id="search-up">Search the web using Google!</p> 
        <input type="text" name="q" value="" size="40">
        <br>
        <input type="submit" value="Google Search">
        <input type="submit" name="sa" value="I'm feeling lucky">
    </div>
    <!-- search input end -->
    <!-- footer start -->
    <footer>
        <div class="footer1">
            <p>Special Searches</p>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
            <br>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
        </div>
        <div class="footer2">
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a>
            <br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a>
            <br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a>
            <br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>
        </div>
        <div class="footer3">
            <p style="margin-top: 0px;" > Get Google!</p>
            <p style="margin-top: 0px;" >updates monthly:</p>
            <input type="text" name="emailaddr" value="your e-mail">
            <br>
            <input type="submit" name="SubmitAction" value="Subscribe">
            <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
        </div>
    </footer>
    <!-- footer end -->
    <p id="COPY">Copyright Â©1998 Google Inc.</p>
</body>
</html>
